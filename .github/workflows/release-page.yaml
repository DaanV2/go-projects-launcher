name: ðŸ“‘ Release Page

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: ðŸ“‘ Release Page
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v6

      - name: ðŸ“‘ Release Page
        uses: softprops/action-gh-release@v2
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          generate_release_notes: true
          make_latest: true
