jobs:
  tagged-release:
    name: ğŸ“‘ Release Page
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“‘ Release Page
        uses: ncipollo/release-action@v1
